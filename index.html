<script>
    
    function cambio(msg, uno, dos ) {
        var estado = true
        cambio.timer = setInterval(() => {
            if (estado) {
                document.title = msg + uno;
                estado = false;
            } else {
                document.title = msg + dos;
                estado = true;
            }
        }, 200);
    }
    function stop(){
        clearInterval(cambio.timer)
    }
    window.onfocus = function(){
        cambio( msg = "Holaaa1!!!!", uno = " (/≧▽≦)/", dos = " \\(≧▽≦\\)")
    }
    window.onblur = function(){
        stop();
        document.title = ""
    }
</script>
